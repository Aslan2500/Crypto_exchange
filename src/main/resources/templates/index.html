<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:Bitcoin="http://www.w3.org/1999/xhtml" xmlns:Money="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Crypto exchange</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Crypto exchange by Magamaev Aslan</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>

    </div>
</nav>
<br>
<br>
<br>
<div class="container">
    <div class="col-md-8">
        <h1>Welcome <span sec:authentication="principal.username"> User</span></h1>
        <br>
        <a href="/" th:href="@{/deposit}" class="btn btn-warning btn-lg btn-block" role="button">Deposit money</a>
        <br>
        <a href="/" th:href="@{/withdraw}" class="btn btn-warning btn-lg btn-block" role="button">Withdraw money</a>
        <br>
        <a href="/" th:href="@{/buy_bitcoin}" class="btn btn-warning btn-lg btn-block" role="button">Buy Bitcoin</a>
        <br>
        <a href="/" th:href="@{/sell_bitcoin}" class="btn btn-warning btn-lg btn-block" role="button">Sell Bitcoin</a>
    </div>
    <div class="col-md-4">
        <h1>You current balance:</h1>
        <h3 style="display: inline-block">Money on the balance:  </h3>
        <h3 style="display: inline-block" th:text="${money}"></h3>
        <br>
        <h3 style="display: inline-block">Bitcoin on the balance: </h3>
        <h3 style="display: inline-block" th:text="${bitcoin}"></h3>
    </div>
    <br>
</div>
</body>
</html>
